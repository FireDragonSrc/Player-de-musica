<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="shortcut icon" href="/assets/music_projeto.png" type="image/x-icon">
</head>
<body>
    <header>
    <label class="toggle-switch">
        <input class="inputDarkMode" type="checkbox">
        <div class="toggle-switch-background">
          <div class="toggle-switch-handle"></div>
        </div>
      </label>
      </header>      
    <section class="container">
        <div class="heart-container" title="Like">
            <input type="checkbox" class="checkbox" id="Give-It-An-Id">
            <div class="svg-container">
                <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                    </path>
                </svg>
                <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                    </path>
                </svg>
                <svg class="svg-celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="10,10 20,20"></polygon>
                    <polygon points="10,50 20,50"></polygon>
                    <polygon points="20,80 30,70"></polygon>
                    <polygon points="90,10 80,20"></polygon>
                    <polygon points="90,50 80,50"></polygon>
                    <polygon points="80,80 70,70"></polygon>
                </svg>
            </div>
        </div>
        <div class="image">
            <img src="/assets/music_projeto.png">
        </div>
        <div class="div-nome-musica">
            <h2 id="musicName">T-R</h2>
        </div>
        <div class="div-audio">
            <audio id="player" src=""></audio>
            <div class="controls">
                <button class="prevButton"><i class="fa-solid fa-backward-step"></i></button>
                <button class="playPauseButton"><i class="fa-solid fa-play"></i></button>
                <button class="nextButton"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="footer">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="time">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
    </section>
    <script src="/javascript/darktoggle.js"></script>
    <script type="module" src="/javascript/songsObjct.js"></script>
    <script type="module" src="/javascript/music.js"></script>
</body>
</html>
